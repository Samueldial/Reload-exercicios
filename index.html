<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="m-2 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl decoration-clone bg-gradient-to-b from-green-100 to-yellow-100"
    >
      <div class="md:flex">
        <div class="grid">
          <div class="m-1 p-1">
            <input
              id="painel"
              placeholder="0"
              class="mx-auto p-4 border-grey focus:outline-none focus:ring-4 focus:ring-grey-600 focus:border-grey"
            />
          </div>
         
            <div class="grid col-span-2">
              <div id="numeros" class="grid grid-cols-3">
                <span
                  onclick="Fcalcula('1')";
                  value="1"
                  id="n1"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50"
                >
                  1
              </span>
                <span
                onclick="Fcalcula('2')";
                  id="n2"
                  value="2"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  2
                </span>
                <span
                onclick="Fcalcula('3')";
                  id="3"
                  value="3"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  3
                </span>
                <span
                onclick="Fcalcula('4')";
                  value="4"
                  id="4"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  4
                </span>
                <span
                onclick="Fcalcula('5')";
                  value=""
                  id="5"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  5
                </span>
                <span
                onclick="Fcalcula('6')";
                  id="6"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  6
                </span>
                <span
                onclick="Fcalcula('7')";
                  id="7"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  7
                </span>
                <span
                onclick="Fcalcula('8')";
                  id="8"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  8
                </span>
                <span
                onclick="Fcalcula('9')";
                  id="9"
                  class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  9
                </span>
              <span
              onclick="Fcalcula('0')";
                id="0"
                class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
              >
                0
              </span>
              <span
              onclick="Fcalcula('.')";
              id="virgula"
              class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                .
                </span>
                <span
                onclick="Flimpa();"
                id="limpa"
                class="p-4 m-2 ring-2 bg-green-200 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
            >
                C
            </span>
            </div>
              <div class="grid grid-cols-4">
                <button
                  onclick="Fsegundo('soma');"
                  id="soma"
                  class="p-2 m-2 ring-2 bg-blue-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  +
                </button>
                <button
                  onclick="Fsegundo('subtrai');"
                  id="subtrai"
                  class="p-2 m-2 ring-2 bg-blue-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  -
                </button>
                <button
                  onclick="Fsegundo('multiplica');"
                  id="multiplica"
                  class="p-4 m-2 ring-2 bg-blue-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  x
                </button>
                <button
                  onclick="Fsegundo('divide');"
                  id="divide"
                  class="p-4 m-2 ring-2 bg-blue-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
                >
                  /
                </button>
              </div>
              <button
                onclick="Fresultado();"
                id="resultado"
                class="p-4 m-2 ring-2 bg-blue-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-grey-600 focus:ring-opacity-50"
              >
                =
              </button>
            </div>
          </div>
          <div>
              <span id="num1" value="aberto">
                  
              </span>
              <span id = "oper" value="aberto">
                
              </span>
              <span id = "num2" value="aberto">
                  
              </span>
              =
              <span id = "result" value="aberto">
                  
            </span>
          </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
